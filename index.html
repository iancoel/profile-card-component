<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/gif" sizes="32x32">
  <title>Profile Card Component</title>
</head>

<body>

  <div class="all">

    <img class="img1" src="images/bg-pattern-top.svg" alt="Background Top">
    <img class="img2" src="images/bg-pattern-bottom.svg" alt="Background Bottom">

    <div class="flex">
      <div class="card-container">

        <div class="bg-card">
        </div>

        <div class="profile">
          <img src="images/image-victor.jpg" alt="Profile Picture">
          <div>
            <h1>Victor Crest <span>26</span></h1>
          </div>
          <p>London</p>
        </div>

        <div class="content">
          <ul>
            <li>
              <p>80k</p>
              <p>Followers</p>
            </li>
            <li>
              <p>803k</p>
              <p>Likes</p>
            </li>
            <li>
              <p>1.4k</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
